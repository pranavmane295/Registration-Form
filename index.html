<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-3xl flex">
            <!-- Left Panel - Registration Form -->
            <div class="w-1/2 p-4">
                <form class="registration-form">
                    <h1 class="form-title">Registration Form</h1>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input id="name" type="text" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone</label>
                        <input id="phone" type="text" placeholder="Enter Phone">
                    </div>
                    <div class="form-group">
                        <label for="job">Profile ID</label>
                        <input id="job" type="text" placeholder="Enter Profile ID">
                    </div>
                    <div class="form-actions">
                        <button id="registerBtn" type="button">Register</button>
                    </div>
                </form>
            </div>
            <!-- Right Panel - Display Details -->
            <div class="w-1/2 p-4">
                <div class="details-panel">
                    <h1 class="details-title">Registration Details</h1>
                    <ul id="employeesList" class="employees-list"></ul>
                </div>
            </div>

                        <strong>Name:</strong> <span id="display-name"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Email:</strong> <span id="display-email"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Phone:</strong> <span id="display-phone"></span>
                    </div>
                    <div class="detail-item">
                        <strong>Job:</strong> <span id="display-job"></span>
                    </div>
                </div>
            </div> -->
            <!-- Right Panel - Display Details -->
            

        </div>
    </div>
    <footer class="footer">
        <p class="footer-text">&copy; All Rights Reserved | Made with &hearts; by Pranav Mane.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
